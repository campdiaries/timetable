<mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab label="Add activity" (click)="tabClick('Add activity')">
        <app-add-activity></app-add-activity>
    </mat-tab>
    <mat-tab label="List activity">
        <app-list-activity (changeTab)="setTab($event)"></app-list-activity>
    </mat-tab>
</mat-tab-group>
