<mat-grid-list cols="1" rowHeight="1:1">

  <mat-grid-tile>
    <mat-card>
      <mat-card-content>


        <form [formGroup]="addStudentForm">

          <mat-form-field>
            <input matInput formControlName="name" placeholder="Student Name">
          </mat-form-field><br>
          <mat-form-field>
            <input type="number" matInput formControlName="grade" placeholder="Student grade">
          </mat-form-field><br>
          <input type="file" (change)="onFileChange($event)">
          <br>
          <br>  
          <mat-card-actions>
            <button mat-raised-button>clear</button>
            <button mat-raised-button color="primary" (click)="addStudent()">Submit</button>
          </mat-card-actions>


        </form>



      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
